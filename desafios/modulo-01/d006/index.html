<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &#60p&#62">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &#60h1&#62">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60img&#62">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60abbr&#62">Abreviações</abbr></li>
        <li><abbr title="Use as tags &#60pre&#62 e &#60code&#62">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &#60ol&#62 e &#60li&#62">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &#60ul&#62 e &#60li&#62">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
