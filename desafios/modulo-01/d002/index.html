<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html-css-master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
    <title>Desafio das Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/github-g.png" type="image/png">
        <img src="/html-css-master/desafios/modulo-01/d002/imagens/github-gg.png" alt="bicho estranho">
    </picture>
</body>
</html>
