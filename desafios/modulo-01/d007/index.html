<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela!</p>
    <picture>
        <source media="(min-width: 1200px)" srcset="/html-css-master/desafios/modulo-01/d007/imagens/paisagem-g.png">
        <source media="(min-width: 740px)" srcset="/html-css-master/desafios/modulo-01/d007/imagens/paisagem-m.png">
        <source media="(min-width: 500px)" srcset="/html-css-master/desafios/modulo-01/d007/imagens/paisagem-p.png" type="image/png">
        <img src="/html-css-master/desafios/modulo-01/d007/imagens/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
